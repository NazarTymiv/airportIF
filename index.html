<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivano-Frankivsk Airport - Головна</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__bg"></div>
            <div class="header__body">
                <div class="logo">
                    <a href="" class="logo__item">
                        Ivano-Frankivsk Airport
                    </a>
                </div>
                <div class="navigation">
                    <a href="" class="navigation__item">
                        Туризм
                    </a>
                    <a href="" class="navigation__item">
                        Квитки
                    </a>
                    <a href="" class="navigation__item">
                        Про нас
                    </a>
                </div>
            </div>
            <div class="line">
                
            </div>
            <div class="about">
                <div class="about__title">
                    <span class="about__title-part">
                        Lorem
                    </span>
                </div>
                <div class="about__description">
                    <span class="about__description-part">
                        Lorem ipsum dolor sit amet
                    </span>
                </div>
                <div class="about__arrow">
                    <a href="#">
                        <img class="about__arrow-img" src="img/about-arrow.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="reserve">
            <div class="reserve__body">
                <div class="reserve__buttons">
                    <div class="buttons__item">
                        <button class="buttons__item-part buttons__item-a">виліт<img class="buttons__item-img" src="img/button__image1.png"></button>
                    </div>
                    <div class="buttons__item">
                        <button class="buttons__item-part buttons__item-n">приліт<img class="buttons__item-img" src="img/button__image2.png"></button>
                    </div>
                </div>
                <div class="reserve__content">
                    <div class="content__booking">
                        <div class="booking__title">
                            <span class="booking__title-part">
                                Забронювати квиток
                            </span>
                        </div>
                        <div class="booking__block">
                            <input>
                            <input>
                            <input>
                            <button class="booking__block-btn">Забронювати</button>
                        </div>
                    </div>
                    <div class="content__flights">
                        <div class="flights">
                            <div class="flights__item">

                            </div>
                            <div class="flights__item">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tourism">
            <div class="tourism__body">
                <div class="tourism__title">
                    <span class="tourism__title-part">
                        Туризм
                    </span>
                </div>
                <div class="tourism__line">

                </div>
                <div class="tourism__vouchers">
                    <div class="vouchers">
                        <div class="vouchers__item">
                            <div class="vouchers__item-part">

                            </div>
                        </div>
                        <div class="vouchers__item">
                            <div class="vouchers__item-part">
                                
                            </div>
                        </div>
                        <div class="vouchers__item">
                            <div class="vouchers__item-part">
                                
                            </div>
                        </div>
                        <div class="vouchers__item">
                            <div class="vouchers__item-part">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__body">
                <div class="footer__title">
                    <span class="footer__title-part">
                        Ivano-Frankivsk Airport © 2021 ШКМ
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
